<h2>People</h2>
<ul>
    {% for person in people %}
        <li>{{ person.name }} ({{ person.date_of_birth }}) {{ person.id_ca }} - <a href="{% url 'person_update' person.pk %}">Edit</a> | <a href="{% url 'person_delete' person.pk %}">Delete</a></li>
    {% endfor %}
</ul>
<a href="{% url 'person_create' %}">Add New Person</a>
