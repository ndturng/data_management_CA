{% load static tailwind_tags %}

<!-- Link to local Font Awesome CSS -->
<link rel="stylesheet"
href="{% static 'fonts/font-awesome/css/all.min.css' %}" />

<!-- templates/officers/image_update.html -->
<div>
    {% tailwind_css %}
    <h2 class="text-4xl font-semibold text-center mt-10 mb-20">Cập nhật ảnh cho {{ officer.birth_name }}</h2>

    <div class="flex space-x-60 justify-center">
        <!-- Display the current image -->
        {% if image.image %}
            <div class="mb-3">
                <p class="mb-5"><strong>Ảnh hiện tại:</strong></p>
                <img src="{{ image.image.url }}" alt="{{ image.description }}" class="img-thumbnail w-56 ml-5">
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-6">
                <span class="form-text ">Thay đổi danh mục:</span>
                {{ form.category }}
            </div>
            <div class="mb-6">
                <span class="form-text ">Thay đổi mô tả ảnh:</span>
                {{ form.description }}
            </div>
            <div>
                <span class="form-text ">Chọn một ảnh để thay thế ảnh hiện tại:</span>
                <input type="file" name="image" class="form-control">
            </div>

            <div class="space-x-40 mt-10">
                <!-- Back button to go to the officer's image list -->
                <a href="{% url 'url_image' officer.pk %}" class="btn btn-blue">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Quay lại</span>
                </a>

                <button type="submit" class="btn btn-blue">
                    <i class="fa-solid fa-floppy-disk"></i>                  
                    <span>Lưu</span>
                </button>
            </div>
        </form>
    </div>
</div>
