{% block content %}
  <div class="container">
    <h2>{% if form.instance.pk %}Cập nhật ảnh{% else %}Tải ảnh lên{% endif %}</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Lưu</button>
    </form>

    <a href="{% url 'url_image' pk=pk %}" class="btn btn-secondary mt-3">Quay lại</a>
  </div>
{% endblock %}
